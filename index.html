<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Final</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="img/uk_favicon_blue.svg" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet" />
    <!-- App CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Lato" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header id="header" class="d-flex flex-wrap justify-content-center py-3">
      <h3 class="d-flex align-items-center ms-3 mb-3 mb-md-0 me-md-auto">Heating Up?</h3>

      <div class="dropdown">
        <select id="dropdown-ui" class="form-select" aria-label="Default select">
          <!-- <option selected>Choose a year to compare</option> -->
          <option value="1910" selected>1910</option>
          <option value="1920">1920</option>
        </select>
      </div>
    </header>

    <!-- Map -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 p-0">
          <div id="map"></div>
          <!-- Map Info Button -->
          <button type="button" id="modal-btn" class="btn btn-primary mt-2 ms-2" data-bs-toggle="modal" data-bs-target="#Modal">Map Info</button>
          <!-- UI Slider -->
          <div id="slider" class="shadow-sm p-3 rounded-2">
            <span class="min">Jan</span>
            <span class="max">Dec</span>
            <input type="range" class="form-range" min="0" max="11" step="1" />
          </div>
          <!-- Legend -->
          <div id="legend" class="legend">
            <!-- <div class="leaflet-legend">Legend goes here...</div> -->
            <button id="btn-legend" class="btn btn-secondary float-end">Legend</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Info Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- PapaParse JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
      integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Chroma JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
